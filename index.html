<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LP/ALP Duty Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    select { padding: 5px; margin-bottom: 10px; }
    .rest { background-color: #ffe0e0; }
  </style>
</head>
<body>
  <h2>LP/ALP Duty Viewer</h2>

  <label for="daySelect">Select Day: </label>
  <select id="daySelect">
    <option>Sunday</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>LP Name</th>
        <th>ALP Name</th>
        <th>Train No</th>
        <th>Dep Time</th>
        <th>Link Number</th>
      </tr>
    </thead>
    <tbody id="dutyTable">
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

 <script>
  let crewData = [];

  // Load JSON
  fetch('link1.json')
    .then(response => response.json())
    .then(data => {
      crewData = data.crew; // store the crew array from JSON
      document.getElementById('daySelect').addEventListener('change', renderTable);
      renderTable(); // show for default day
    });

  function renderTable() {
    const day = document.getElementById('daySelect').value;
    const tbody = document.getElementById('dutyTable');
    tbody.innerHTML = '';

    crewData.forEach(c => {
      const duty = c.duties[day] || '';
      let outgoingTrain = '';
      let incomingTrain = '';
      let depTime = '';

      if (duty && duty.toUpperCase() !== 'REST') {
        // If format is "12345/54321" split
        if (duty.includes('/')) {
          [outgoingTrain, incomingTrain] = duty.split('/');
        } else {
          outgoingTrain = duty;
        }
        depTime = ''; // TODO: Fill from JSON later
      } else if (duty.toUpperCase() === 'REST') {
        outgoingTrain = 'REST';
      }

      const row = document.createElement('tr');
      if (duty.toUpperCase() === 'REST') row.classList.add('rest');

      row.innerHTML = `
        <td>${c.crewLPName || c.crewLPId}</td>
        <td>${c.crewALPName || c.crewALPId}</td>
        <td>${outgoingTrain}${incomingTrain ? ' / ' + incomingTrain : ''}</td>
        <td>${depTime}</td>
        <td>1</td>
      `;
      tbody.appendChild(row);
    });
  }
</script>

</body>
</html>
