<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LP/ALP Duty Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    select, input[type="date"] { padding: 5px; margin-bottom: 10px; }
    .rest { background-color: #ffe0e0; }
    #dateHeading { font-size: 18px; margin-bottom: 10px; font-weight: bold; }
    .controls { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>LP/ALP Duty Viewer</h2>
  <div id="dateHeading"></div>

  <div class="controls">
    <label for="daySelect">Select Day: </label>
    <select id="daySelect">
      <option>Sunday</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
    </select>

    &nbsp;&nbsp;

    <label for="datePicker">Select Date: </label>
    <input type="date" id="datePicker" />
  </div>

  <table>
    <thead>
      <tr>
        <th>LP Name</th>
        <th>ALP Name</th>
        <th>Train No</th>
        <th>Dep Time</th>
        <th>Link Number</th>
      </tr>
    </thead>
    <tbody id="dutyTable"></tbody>
  </table>

  <script>
    let crewData = [];
    let linkNumber = 1;
    let lastUpdatedDate;
    let currentCrewIndex;

    // Days array to get index easily
    const daysArray = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

    fetch('link1.json')
      .then(response => response.json())
      .then(data => {
        lastUpdatedDate = new Date(data.lastUpdated);
        currentCrewIndex = data.currentCrewIndex;
        linkNumber = data.linkId;

        const today = new Date();
        // Calculate full days difference from lastUpdated to today
        const diffDays = Math.floor((today - lastUpdatedDate) / (1000 * 60 * 60 * 24));

        // Calculate how many full weeks passed since last update
        const weeksPassed = Math.floor(diffDays / 7);

        // Calculate rotated crew index (rotate by weeksPassed)
        const rotatedIndex = (currentCrewIndex + weeksPassed) % data.crew.length;

        // Rotate crew accordingly
        crewData = [...data.crew.slice(rotatedIndex), ...data.crew.slice(0, rotatedIndex)];

        // Set initial controls to today
        const todayDayName = today.toLocaleString('en-US', { weekday: 'long' });
        document.getElementById('daySelect').value = todayDayName;
        document.getElementById('datePicker').valueAsDate = today;

        document.getElementById('daySelect').addEventListener('change', () => {
          syncDatePickerToDay();
          renderTable();
        });

        document.getElementById('datePicker').addEventListener('change', () => {
          syncDaySelectToDate();
          renderTable();
        });

        renderTable();
      });

    function renderTable() {
      const day = document.getElementById('daySelect').value;
      const tbody = document.getElementById('dutyTable');
      tbody.innerHTML = '';

      // Update heading with selected date & day
      const selectedDate = getSelectedDate();
      updateDateHeading(selectedDate);

      // Map duties for selected day for all crew
      let dayData = crewData.map(c => {
        const duty = c.duties[day] || '';
        let trainNo = '';
        let depTime = '';

        if (typeof duty === 'object' && duty.outgoing) {
          trainNo = `${duty.outgoing}/${duty.incoming || ''}`;
          depTime = duty.depTime || '';
        } else if (typeof duty === 'string') {
          if (duty.toUpperCase() === 'REST') {
            trainNo = 'REST';
          } else {
            trainNo = duty;
          }
        }

        return {
          lp: c.crewLPName || c.crewLPId,
          alp: c.crewALPName || c.crewALPId,
          trainNo,
          depTime,
          link: linkNumber
        };
      });

      // Sort by depTime (empty depTime goes last)
      dayData.sort((a, b) => {
        if (!a.depTime) return 1;
        if (!b.depTime) return -1;
        return a.depTime.localeCompare(b.depTime);
      });

      dayData.forEach(d => {
        const row = document.createElement('tr');
        if (d.trainNo === 'REST') row.classList.add('rest');

        row.innerHTML = `
          <td>${d.lp}</td>
          <td>${d.alp}</td>
          <td>${d.trainNo}</td>
          <td>${d.depTime}</td>
          <td>${d.link}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function getSelectedDate() {
      const dateInput = document.getElementById('datePicker').value;
      return dateInput ? new Date(dateInput) : new Date();
    }

    function updateDateHeading(date) {
      const formattedDate = date.toLocaleDateString('en-GB', {
        day: '2-digit', month: 'short', year: 'numeric'
      });
      const dayName = date.toLocaleString('en-US', { weekday: 'long' });
      document.getElementById('dateHeading').textContent = `${dayName}, ${formattedDate}`;
    }

    function syncDatePickerToDay() {
      const selectedDay = document.getElementById('daySelect').value;
      const today = new Date();
      const todayIndex = today.getDay();
      const targetIndex = daysArray.indexOf(selectedDay);
      let dayDiff = targetIndex - todayIndex;
      if (dayDiff < 0) dayDiff += 7;
      const targetDate = new Date();
      targetDate.setDate(today.getDate() + dayDiff);
      document.getElementById('datePicker').valueAsDate = targetDate;
    }

    function syncDaySelectToDate() {
      const selectedDate = getSelectedDate();
      const dayName = selectedDate.toLocaleString('en-US', { weekday: 'long' });
      document.getElementById('daySelect').value = dayName;
    }
  </script>
</body>
</html>
