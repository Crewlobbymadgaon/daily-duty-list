<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LP/ALP Duty Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    select, input[type="date"] { padding: 5px; margin-bottom: 10px; }
    .rest { background-color: #ffe0e0; }
    #dateHeading { font-size: 18px; margin-bottom: 10px; font-weight: bold; }
    .controls { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>LP/ALP Duty Viewer</h2>
  <div id="dateHeading"></div>

  <div class="controls">
    <label for="daySelect">Select Day: </label>
    <select id="daySelect">
      <option>Sunday</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
    </select>

    &nbsp;&nbsp;

    <label for="datePicker">Select Date: </label>
    <input type="date" id="datePicker" />
  </div>

  <table>
    <thead>
      <tr>
        <th>LP ID</th>
        <th>ALP ID</th>
        <th>Train No</th>
        <th>Dep Time</th>
        <th>Link Number</th>
      </tr>
    </thead>
    <tbody id="dutyTable"></tbody>
  </table>

  <script>
    let crewData = [];
    let linkNumber = 1;
    let lastUpdatedDate;
    let currentCrewIndex;

    const daysArray = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

    fetch('link1.json')
      .then(response => response.json())
      .then(data => {
        lastUpdatedDate = new Date(data.lastUpdated);
        currentCrewIndex = data.currentCrewIndex || 0;
        linkNumber = data.linkId || 1;
        crewData = data.crew || [];

        // Initialize controls to today
        const today = new Date();
        document.getElementById('datePicker').valueAsDate = today;
        const todayDayName = today.toLocaleString('en-US', { weekday: 'long' });
        document.getElementById('daySelect').value = todayDayName;

        document.getElementById('daySelect').addEventListener('change', () => {
          syncDatePickerToDay();
          renderTable();
        });

        document.getElementById('datePicker').addEventListener('change', () => {
          syncDaySelectToDate();
          renderTable();
        });

        renderTable();
      });
function renderTable() {
  const selectedDate = getSelectedDate();

  // Calculate weeks passed from lastUpdatedDate to selectedDate
  const diffMs = selectedDate.getTime() - lastUpdatedDate.getTime();
  const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
  const weeksPassed = Math.floor(diffDays / 7);

  // Calculate rotated crew start index for this date's week
  const startIndex = (currentCrewIndex + weeksPassed) % crewData.length;

  // Rotate crew array accordingly for this week
  const rotatedCrew = rotateArray(crewData, startIndex);

  // Get selected day from dropdown
  const day = document.getElementById('daySelect').value;

  // Update heading with date & day
  updateDateHeading(selectedDate);

  // Prepare array with duty details including depTime for sorting
  const dutyRows = rotatedCrew.map(c => {
    const duty = c.duties[day] || '';
    let trainNo = '';
    let depTime = null;  // Use null for REST or no dep time

    if (typeof duty === 'object' && duty.outgoing) {
      trainNo = `${duty.outgoing}/${duty.incoming || ''}`;
      depTime = duty.depTime || null;
    } else if (typeof duty === 'string') {
      if (duty.toUpperCase() === 'REST') {
        trainNo = 'REST';
      } else {
        trainNo = duty;
      }
    }

    return {
      crewLPId: c.crewLPId,
      crewLPName: c.crewLPName || c.crewLPId,
      crewALPName: c.crewALPName || c.crewALPId,
      trainNo,
      depTime,
      linkNumber,
      isRest: trainNo === 'REST'
    };
  });

  // Sort duties: first by depTime ascending; REST (null depTime) go last
  dutyRows.sort((a, b) => {
    if (a.isRest && !b.isRest) return 1;   // REST last
    if (!a.isRest && b.isRest) return -1;  // non-REST first
    if (a.depTime && b.depTime) {
      return timeStringToMinutes(a.depTime) - timeStringToMinutes(b.depTime);
    }
    return 0;
  });

  // Render sorted table rows
  const tbody = document.getElementById('dutyTable');
  tbody.innerHTML = '';

  dutyRows.forEach(row => {
    const tr = document.createElement('tr');
    if (row.isRest) tr.classList.add('rest');
    tr.innerHTML = `
      <td>${row.crewLPName}</td>
      <td>${row.crewALPName}</td>
      <td>${row.trainNo}</td>
      <td>${row.depTime || ''}</td>
      <td>${row.linkNumber}</td>
    `;
    tbody.appendChild(tr);
  });
}

// Helper: Convert HH:MM string to total minutes for sorting
function timeStringToMinutes(timeStr) {
  if (!timeStr) return Infinity; // push no-time to end
  const [h, m] = timeStr.split(':').map(Number);
  return h * 60 + m;
}


    function getSelectedDate() {
      const dateInput = document.getElementById('datePicker').value;
      return dateInput ? new Date(dateInput) : new Date();
    }

    function updateDateHeading(date) {
      const formattedDate = date.toLocaleDateString('en-GB', {
        day: '2-digit', month: 'short', year: 'numeric'
      });
      const dayName = date.toLocaleString('en-US', { weekday: 'long' });
      document.getElementById('dateHeading').textContent = `${dayName}, ${formattedDate}`;
    }

    function syncDatePickerToDay() {
      const selectedDay = document.getElementById('daySelect').value;
      const today = new Date();
      const todayIndex = today.getDay();
      const targetIndex = daysArray.indexOf(selectedDay);
      let dayDiff = targetIndex - todayIndex;
      if (dayDiff < 0) dayDiff += 7;
      const targetDate = new Date();
      targetDate.setDate(today.getDate() + dayDiff);
      document.getElementById('datePicker').valueAsDate = targetDate;
    }

    function syncDaySelectToDate() {
      const selectedDate = getSelectedDate();
      const dayName = selectedDate.toLocaleString('en-US', { weekday: 'long' });
      document.getElementById('daySelect').value = dayName;
    }
  </script>
</body>
</html>
