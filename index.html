<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LP/ALP Duty List â€” Madgaon Lobby (Firebase)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f4f7fb;
  --card:#fff;
  --muted:#6b7280;
  --accent:#0f172a;
  --accent-2:#2563eb;
  --radius:12px;
  --divider:#1f6feb;
  --border:#cdd4e1;
  --pill-border: rgba(0,0,0,0.08);

  --row-height:64px;        /* overall row height (uniform) */
  --train-col-width:120px;  /* fixed train column width */
  --pill-space:36px;        /* vertical area reserved for pills at top */
  --cell-padding-x:10px;
  --train-slot-height:24px; /* fixed height for top and bottom train slots */
  --train-gap:6px;          /* gap between top and bottom train slots */
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--accent);-webkit-font-smoothing:antialiased}
.wrap{max-width:1100px;margin:0 auto;padding:14px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:0 8px 24px rgba(15,23,42,0.06);overflow:hidden}
.headerArea{position:sticky; top:0;background:var(--card);padding:14px 16px;border-bottom:1px solid rgba(0,0,0,0.04);z-index:60;display:flex;flex-direction:column;align-items:center;gap:6px;}
.headerArea h1{margin:0;font-size:1.25rem;font-weight:700;text-align:center}
.headerArea .sub{font-size:0.9rem;color:var(--muted);text-align:center}
.headerArea #dateHeading{font-weight:600;color:var(--accent-2);text-align:center}
.controls{position:sticky;top:0;background:var(--card);z-index:55;display:flex;gap:8px;align-items:center;justify-content:center;padding:8px;border-bottom:1px solid rgba(0,0,0,0.03)}
.nav-btn{background:transparent;border:1px solid rgba(15,23,42,0.06);width:36px;height:36px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
.date-icon-btn{display:inline-flex;align-items:center;justify-content:center;background:var(--accent-2);color:#fff;border:none;border-radius:8px;min-width:44px;height:36px;padding:0 10px;cursor:pointer}
input[type="date"].native-date{position:absolute;left:-9999px}
.tableWrap{max-height:calc(100vh - 112px);overflow:auto;border-radius:0;background:#fff;padding:6px;position:relative}
table{width:100%;border-collapse:collapse;min-width:640px;table-layout:fixed;border:1px solid var(--border)}
thead th{background:var(--card);padding:10px 12px;text-align:center;color:var(--muted);font-weight:700;border-bottom:1px solid var(--border);border-top:1px solid rgba(0,0,0,0.04);position:sticky;z-index:70;top:0;box-sizing:border-box}
tbody td{padding:0;border:1px solid var(--border);font-size:0.95rem;color:var(--accent);vertical-align:middle;text-align:center;overflow:visible;position:relative;height:var(--row-height);} /* uniform height */
tbody tr:nth-child(odd){background:#fbfdff}
.no-data{text-align:center;color:var(--muted);padding:14px}

/* columns */
thead th:nth-child(1), td:nth-child(1){width:auto}
thead th:nth-child(2), td:nth-child(2){width:auto}
thead th:nth-child(3), td:nth-child(3){width:var(--train-col-width); min-width:var(--train-col-width); max-width:var(--train-col-width)}
thead th:nth-child(4), td:nth-child(4){width:60px}
thead th:nth-child(5), td:nth-child(5){width:60px}

/* inner wrapper to center content and reserve pill space */
.cell-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  padding: calc(var(--pill-space) / 8) var(--cell-padding-x);
  box-sizing:border-box;
  text-align:center;
}

/* LP link pill */
.lp-cell{ position:relative; }
.link-pill{
  position:absolute;
  top:6px;
  left:8px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:4px 8px;
  border-radius:999px;
  font-weight:700;
  font-size:0.72rem;
  text-transform:uppercase;
  letter-spacing:0.3px;
  background:transparent;
  border:1.5px solid var(--pill-border);
  color:var(--muted);
  pointer-events:none;
  white-space:nowrap;
  z-index:160;
  min-width:46px;
}

/* Train cell reserves top area for dep pill */
.train-cell{ position:relative; padding-top:var(--pill-space); box-sizing:border-box; }
.dep-pill{
  position:absolute;
  top:6px;
  right:8px;
  background:transparent;
  border:1.5px solid var(--pill-border);
  padding:4px 8px;
  border-radius:999px;
  font-size:0.72rem;
  font-weight:700;
  color:var(--muted);
  white-space:nowrap;
  pointer-events:none;
  z-index:150;
}

/* TRAIN: fixed slot heights so top and bottom spacing is identical for all rows */
.train-stack{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:var(--train-gap);
  padding:2px 4px;
  max-width:100%;
  box-sizing:border-box;
  /* total height of the two slots + gap roughly:
     2 * --train-slot-height + --train-gap */
  min-height: calc( (var(--train-slot-height) * 2) + var(--train-gap) );
}
.train-slot{
  height:var(--train-slot-height);
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  box-sizing:border-box;
}
.train-number{
  font-weight:700;
  font-size:0.9rem;
  line-height:1;
  text-align:center;
  max-width:calc(var(--train-col-width) - 16px);
  white-space:normal;
  word-break:break-word;
}
.train-number.nowrap{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

/* divider is decorative; keep height but make transparent for single-line case */
.train-divider{ width:60%; height:2px; background:var(--divider); border-radius:2px; margin:0; opacity:1; }

/* editable names fill cell and center text */
.editable{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:6px 8px;
  box-sizing:border-box;
  text-align:center;
  font-weight:700;
  border-radius:6px;
  outline:none;
  cursor:text;
}
.editable:focus{box-shadow:0 0 0 3px rgba(37,99,235,0.08);border:1px dashed rgba(37,99,235,0.15)}
.editable[contenteditable="false"]{background:transparent;cursor:not-allowed;color:rgba(0,0,0,0.6)}

#adminSignInBtn{position:fixed;top:10px;right:10px;z-index:200;background:#111;color:#fff;border:none;padding:8px 10px;border-radius:8px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.12)}
.toast{position:fixed;right:14px;bottom:14px;background:#111;color:#fff;padding:8px 12px;border-radius:8px;opacity:0;transform:translateY(8px);transition:all .18s}
.toast.show{opacity:1;transform:translateY(0)}
.ownerTag{font-size:0.7rem;color:#fff;background:#2563eb;padding:4px 6px;border-radius:6px;display:inline-block;margin-left:6px}
.futureTag{font-size:0.68rem;color:#fff;background:#10b981;padding:4px 6px;border-radius:6px;display:inline-block;margin-left:6px}

/* mobile tuning */
@media (max-width:640px){
  :root{ --train-col-width:110px; --row-height:60px; --pill-space:32px; --train-slot-height:20px; --train-gap:4px; }
  table{min-width:0;table-layout:auto}
  thead th:nth-child(4),thead th:nth-child(5),tbody td:nth-child(4),tbody td:nth-child(5){display:none}
  thead th,tbody td{padding:6px}
  .train-number{font-size:0.86rem; max-width:calc(var(--train-col-width) - 16px)}
  .link-pill{font-size:0.64rem;padding:3px 6px;left:6px;top:6px}
  .dep-pill{font-size:0.64rem;padding:3px 6px;right:6px;top:6px}
  .cell-inner{padding: calc(var(--pill-space) / 10) var(--cell-padding-x)}
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="headerArea" role="banner" aria-label="Header">
        <h1>LP/ALP Duty List</h1>
        <div class="sub">Madgaon Lobby</div>
        <div id="dateHeading">Loading dateâ€¦</div>
        <div id="loginStatus" aria-live="polite"></div>
      </div>

      <div class="controls" role="toolbar" aria-label="Date controls">
        <button id="prevDay" class="nav-btn" title="Previous day">â—€</button>
        <button id="dateBtn" class="date-icon-btn" title="Pick a date">ðŸ“…</button>
        <input id="datePicker" class="native-date" type="date" />
        <button id="nextDay" class="nav-btn" title="Next day">â–¶</button>
      </div>

      <div class="tableWrap" aria-live="polite">
        <table id="mainTable" aria-describedby="dateHeading">
          <thead>
            <tr>
              <th style="text-align:center">LP</th>
              <th style="text-align:center">ALP</th>
              <th style="text-align:center">Train No:</th>
              <th style="text-align:center">Dep</th>
              <th style="text-align:center">Link No</th>
            </tr>
          </thead>
          <tbody id="dutyTable">
            <tr><td colspan="5" class="no-data">Loading dataâ€¦</td></tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <button id="adminSignInBtn" title="Admin sign-in">Admin</button>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* FIREBASE CONFIG (your provided config) */
const FIREBASE_CONFIG = {
  apiKey: "AIzaSyA39vWi_90CUyj0davz4XAXqMey1aNM6FU",
  authDomain: "crewdutytable.firebaseapp.com",
  databaseURL: "https://crewdutytable-default-rtdb.firebaseio.com",
  projectId: "crewdutytable",
  storageBucket: "crewdutytable.firebasestorage.app",
  messagingSenderId: "190634478615",
  appId: "1:190634478615:web:28e998325f69fb8bf36052"
};

/* link files & storage key */
const linkFiles = [
  'link1.json','link2.json','link3.json','link4.json',
  'rnlink1.json','rnlink2.json','rnlink3.json',
  'ollink1.json','sllink1.json'
];
const LS_KEY = 'lp_alp_edits_owner_v1';

/* state */
let localEdits = loadLocalEdits(); // now top-level includes date keys and possibly _futureOverrides
let allCrewData = [];
let selectedDate = new Date();
let firebaseApp = null, firebaseAuth = null, firebaseDb = null;
let currentUser = null, isAdmin = false;

/* init firebase */
try {
  firebaseApp = firebase.initializeApp(FIREBASE_CONFIG);
  firebaseAuth = firebase.auth();
  firebaseDb = firebase.database();
  if (firebaseAuth && firebase.auth && firebase.auth.Auth && firebase.auth.Auth.Persistence) {
    firebaseAuth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});
  }
  firebaseAuth.onAuthStateChanged(async (user) => {
    if (user){
      currentUser = {
        uid: user.uid,
        displayName: user.displayName || user.email || user.uid,
        email: user.email || null,
        anon: user.isAnonymous || false
      };
    } else {
      currentUser = loadLocalUser() || createLocalUser();
    }
    await detectAdmin();
    updateLoginStatusUI();
    await renderCombinedDuties();
  });
} catch(e){
  console.warn('Firebase init error', e);
  currentUser = loadLocalUser() || createLocalUser();
  updateLoginStatusUI();
}

/* DOM refs */
const dutyTable = document.getElementById('dutyTable');
const mainTable = document.getElementById('mainTable');
const tableWrap = document.querySelector('.tableWrap');
const dateBtn = document.getElementById('dateBtn');
const datePicker = document.getElementById('datePicker');
const prevBtn = document.getElementById('prevDay');
const nextBtn = document.getElementById('nextDay');
const dateHeading = document.getElementById('dateHeading');
const toast = document.getElementById('toast');
const adminSignInBtn = document.getElementById('adminSignInBtn');
const loginStatus = document.getElementById('loginStatus');

/* helpers */
function showToast(msg, t=1400){ toast.textContent = msg; toast.classList.add('show'); clearTimeout(toast._t); toast._t=setTimeout(()=>toast.classList.remove('show'), t); }
function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }
function placeCaretAtEnd(el){ try{ el.focus(); const range=document.createRange(); range.selectNodeContents(el); range.collapse(false); const sel=window.getSelection(); sel.removeAllRanges(); sel.addRange(range);}catch(e){} }

/* --- date helpers --- */
function getDateKey(d){
  const date = d ? new Date(d) : selectedDate || new Date();
  const yyyy = date.getFullYear();
  const mm = String(date.getMonth()+1).padStart(2,'0');
  const dd = String(date.getDate()).padStart(2,'0');
  return `${yyyy}-${mm}-${dd}`;
}
function isDateAfter(a,b){ // returns true if a > b (date-only)
  const A = new Date(getDateKey(a) + 'T00:00:00');
  const B = new Date(getDateKey(b) + 'T00:00:00');
  return A.getTime() > B.getTime();
}

/* local user helpers */
function loadLocalUser(){ try{ return JSON.parse(localStorage.getItem('lp_user_v_owner')||'null'); }catch(e){return null} }
function saveLocalUser(u){ try{ localStorage.setItem('lp_user_v_owner',JSON.stringify(u)); }catch(e){} }
function createLocalUser(){ const uid = 'local-'+Math.random().toString(36).slice(2,9); const u = { uid, displayName: `Viewer-${uid.slice(-4)}`, local:true }; saveLocalUser(u); return u; }

/* load/save local edits: top-level object with date keys and _futureOverrides */
function loadLocalEdits(){
  try{
    const raw = JSON.parse(localStorage.getItem(LS_KEY) || '{}');
    // migrate legacy structure (no date keys and no _futureOverrides)
    const hasDateKeys = Object.keys(raw).some(k => /^\d{4}-\d{2}-\d{2}$/.test(k));
    if(!hasDateKeys && Object.keys(raw).length){
      // migrate into today's dateKey
      const dateKey = getDateKey(new Date());
      const migrated = {};
      migrated[dateKey] = raw;
      localStorage.setItem(LS_KEY, JSON.stringify(migrated));
      return migrated;
    }
    return raw;
  }catch(e){
    return {};
  }
}
function saveLocalEdits(){
  try{ localStorage.setItem(LS_KEY, JSON.stringify(localEdits)); }catch(e){}
}

/* mapping */
function getShortLinkLabel(linkId) {
  if (!linkId) return '';
  const id = String(linkId).toLowerCase();
  if (id.startsWith('link')) {
    const num = id.replace(/\D/g, '') || '';
    return `MAO${num}`;
  }
  if (id.startsWith('rnlink')) {
    const num = id.replace(/\D/g, '') || '';
    return `RN${num}`;
  }
  if (id.startsWith('ollink')) {
    const num = id.replace(/\D/g, '') || '';
    return `OL${num}`;
  }
  if (id.startsWith('sllink')) {
    const num = id.replace(/\D/g, '') || '';
    return `SL${num}`;
  }
  const digits = id.match(/\d+/);
  if(digits) return `L${digits[0]}`;
  return String(linkId).toUpperCase();
}

/* format train token:
   - exact 5-digit numbers -> nowrap slot
   - otherwise insert <wbr> after slashes
*/
function formatTrainToken(token){
  if(!token) return '';
  const cleaned = token.toString().trim();
  if(/^\d{5}$/.test(cleaned)){
    return `<span class="train-number nowrap">${escapeHtml(cleaned)}</span>`;
  }
  const withBreaks = escapeHtml(cleaned).replace(/\//g, '/<wbr>');
  return `<span class="train-number">${withBreaks}</span>`;
}

/* layout helpers */
function setTableWrapPaddingAndHeader(){
  const header = document.querySelector('.headerArea');
  const controls = document.querySelector('.controls');
  if(!header || !controls || !tableWrap) return;
  const headerRect = header.getBoundingClientRect();
  const controlsRect = controls.getBoundingClientRect();
  const wrapRect = tableWrap.getBoundingClientRect();
  let numericTop = Math.round(controlsRect.bottom - wrapRect.top);
  numericTop = Math.max(0, numericTop);
  tableWrap.style.paddingTop = numericTop + 'px';
  tableWrap.style.boxSizing = 'border-box';
  document.querySelectorAll('thead th').forEach(th => { th.style.top = '0px'; });
  const reserved = Math.round(headerRect.height + controlsRect.height) + 28;
  tableWrap.style.maxHeight = Math.max(120, window.innerHeight - reserved) + 'px';
  alignHeaderWidths();
}
function alignHeaderWidths(){
  const thead = mainTable.querySelector('thead');
  if(!thead) return;
  const ths = Array.from(thead.querySelectorAll('th'));
  const firstRow = mainTable.querySelector('tbody tr');
  let widths = [];
  if(firstRow){
    const tds = Array.from(firstRow.querySelectorAll('td'));
    if(tds.length === ths.length){
      widths = tds.map(td => Math.round(td.getBoundingClientRect().width) || Math.round(ths[0].getBoundingClientRect().width));
    }
  }
  if(widths.length !== ths.length){
    widths = ths.map(th => Math.round(th.getBoundingClientRect().width) || 80);
  }
  ths.forEach((th,i)=>{ const w = widths[i] || 60; th.style.width = w+'px'; th.style.minWidth = w+'px'; th.style.maxWidth = w+'px'; th.style.boxSizing='border-box'; });
  const mainWidth = Math.round(mainTable.getBoundingClientRect().width);
  mainTable.style.tableLayout = 'fixed';
  mainTable.style.width = mainWidth + 'px';
}

/* date controls */
dateBtn.addEventListener('click', ()=>{ datePicker.focus(); datePicker.click(); });
datePicker.addEventListener('change', ()=>{ selectedDate = datePicker.value ? new Date(datePicker.value+'T00:00:00') : new Date(); setSelectedDate(selectedDate); renderCombinedDuties(); });
prevBtn.addEventListener('click', ()=> changeDate(-1));
nextBtn.addEventListener('click', ()=> changeDate(1));
function changeDate(offset){ const d=new Date(selectedDate.getTime()); d.setDate(d.getDate()+offset); setSelectedDate(d); renderCombinedDuties(); }
function setSelectedDate(d){ selectedDate = d||new Date(); const yyyy=selectedDate.getFullYear(), mm=String(selectedDate.getMonth()+1).padStart(2,'0'), dd=String(selectedDate.getDate()).padStart(2,'0'); datePicker.value = `${yyyy}-${mm}-${dd}`; dateHeading.textContent = `${selectedDate.toLocaleString('en-US',{weekday:'long'})}, ${selectedDate.toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'})}`; }

/* load JSON link files */
async function loadAllLinks(){
  dutyTable.innerHTML = `<tr><td colspan="5" class="no-data">Loading dataâ€¦</td></tr>`;
  const fetches = linkFiles.map(async (f, idx) => {
    try {
      const r = await fetch(f, {cache:'no-cache'});
      if (!r.ok){
        const text = await r.text().catch(()=>'<no body>');
        return { __error:true, file:f, status:r.status, statusText:r.statusText, body:text };
      }
      const json = await r.json().catch(async (err)=>{
        const txt = await r.text().catch(()=>'<no body>');
        return { __error:true, file:f, parseErr: (err && err.message), body: txt };
      });
      return json;
    } catch(err){
      return { __error:true, file:f, err: (err && err.message) };
    }
  });

  const results = await Promise.all(fetches);
  allCrewData = [];
  const anySuccess = results.some(r => r && !r.__error);
  if(!anySuccess){
    dutyTable.innerHTML = '';
    results.forEach(res=>{
      const msg = res && res.__error ? `${res.file} â€” ${res.status||''} ${res.parseErr||res.err||''}` : 'Unknown error';
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="5" class="no-data">Failed to load: ${escapeHtml(msg)}</td>`;
      dutyTable.appendChild(tr);
    });
    setTableWrapPaddingAndHeader();
    return;
  }

  results.forEach((linkData, idx) => {
    if(!linkData || linkData.__error) return;
    const linkId = linkData.linkId ?? (`file#${idx+1}`);
    const lastUpdated = linkData.lastUpdated ? new Date(linkData.lastUpdated) : new Date();
    const crewArr = Array.isArray(linkData.crew) ? linkData.crew : [];
    const friendly = (linkData && (linkData.label || linkData.linkName || linkData.displayName || linkData.name)) || getShortLinkLabel(linkId);
    crewArr.forEach((crew, crewIndex) => allCrewData.push({...crew, linkId, lastUpdatedDate: lastUpdated, crewIndex, friendlyLabel: friendly}));
  });

  await renderCombinedDuties();
}

/* render duties (date-scoped + future overrides) */
async function renderCombinedDuties(){
  if(!allCrewData.length){ dutyTable.innerHTML = `<tr><td colspan="5" class="no-data">No data available</td></tr>`; setTableWrapPaddingAndHeader(); return; }
  const weekday = selectedDate.toLocaleString('en-US',{weekday:'long'});

  // load firebase per-date edits and future overrides
  let fbEdits = {};
  let fbEdits_future = {};
  if(firebaseDb){
    try{
      const dateKey = getDateKey(selectedDate);
      const snap = await firebaseDb.ref(`/edits/${dateKey}`).once('value');
      fbEdits = snap.val() || {};
    }catch(e){
      fbEdits = {};
      console.warn('fbEdits load failed', e);
    }
    try{
      const snapF = await firebaseDb.ref('/edits_future').once('value');
      fbEdits_future = snapF.val() || {};
    }catch(e){
      fbEdits_future = {};
      console.warn('fbEdits_future load failed', e);
    }
  }

  const crewsByLink = allCrewData.reduce((acc,crew)=>{ (acc[crew.linkId]=acc[crew.linkId]||[]).push(crew); return acc; }, {});
  const rows = [];

  Object.values(crewsByLink).forEach(crewList=>{
    if(!crewList.length) return;
    const lastUpdatedDate = crewList[0].lastUpdatedDate ? new Date(crewList[0].lastUpdatedDate) : new Date();
    const diffDays = Math.floor((selectedDate.getTime()-lastUpdatedDate.getTime())/(1000*60*60*24));
    const weeksPassed = Math.floor(diffDays/7);
    const dutiesPerRow = crewList.map(c=>c.duties||{});
    for(let rowIndex=0; rowIndex<crewList.length; rowIndex++){
      const crewIndex = ((rowIndex - weeksPassed) % crewList.length + crewList.length) % crewList.length;
      const crew = crewList[crewIndex];
      const dutyForRow = dutiesPerRow[rowIndex][weekday] ?? '';
      let outgoing='', incoming='', depTime='';
      if(dutyForRow && typeof dutyForRow === 'object' && (dutyForRow.outgoing||dutyForRow.incoming)){
        outgoing = (dutyForRow.outgoing||'').toString().trim();
        incoming = (dutyForRow.incoming||'').toString().trim();
        depTime = (dutyForRow.depTime||'').toString().trim();
      } else if(typeof dutyForRow === 'string') outgoing = dutyForRow.trim();
      const combined = (incoming ? `${outgoing}/${incoming}` : outgoing).toUpperCase();
      if(!combined || combined === 'REST') continue;
      const linkId = crew.linkId;

      // load local per-date edits for selected date
      const dateKey = getDateKey(selectedDate);
      const localBucket = localEdits[dateKey] || {};
      let local = (localBucket[linkId] && localBucket[linkId][crew.crewIndex]) || {};
      let fb = (fbEdits && fbEdits[linkId] && fbEdits[linkId][crew.crewIndex]) || {};

      // owner info (per-date)
      const ownerUid = (fb && fb._updatedBy) || (local && local._updatedBy) || null;
      const ownerName = (fb && fb._updatedByName) || (local && local._updatedByName) || null;

      // APPLY future overrides: local first, then firebase future (but do not override exact per-date edits)
      // local future overrides (if any)
      if(localEdits && localEdits._futureOverrides && localEdits._futureOverrides[linkId] && localEdits._futureOverrides[linkId][crew.crewIndex]){
        const fo = localEdits._futureOverrides[linkId][crew.crewIndex];
        Object.keys(fo).forEach(fieldName=>{
          const rec = fo[fieldName];
          if(rec && rec.from && !isDateAfter(rec.from, selectedDate)){
            // apply only if per-date local/fb doesn't already define it
            if(!(local && local[fieldName]) && !(fb && fb[fieldName])){
              // set into a copy to avoid mutating storage
              local = Object.assign({}, local, { [fieldName]: rec.value });
            }
          }
        });
      }
      // firebase future overrides
      if(fbEdits_future && fbEdits_future[linkId] && fbEdits_future[linkId][crew.crewIndex]){
        const fo = fbEdits_future[linkId][crew.crewIndex];
        Object.keys(fo).forEach(fieldName=>{
          const rec = fo[fieldName];
          if(rec && rec.from && !isDateAfter(rec.from, selectedDate)){
            if(!(local && local[fieldName]) && !(fb && fb[fieldName])){
              fb = Object.assign({}, fb, { [fieldName]: rec.value });
            }
          }
        });
      }

      // lp and alp names resolution: per-date local -> per-date fb -> future local -> future fb -> friendly label fallback
      const lpName =
        (local && local.crewLPName && local.crewLPName.trim()) ||
        (fb && fb.crewLPName && fb.crewLPName.trim()) ||
        (crew.friendlyLabel ? crew.friendlyLabel : getShortLinkLabel(crew.linkId));

      const alpName =
        (local && local.crewALPName && local.crewALPName.trim()) ||
        (fb && fb.crewALPName && fb.crewALPName.trim()) ||
        (crew.friendlyLabel ? crew.friendlyLabel : getShortLinkLabel(crew.linkId));

      rows.push({ depTime, outgoing, incoming, lpName, alpName, link: linkId, crewIndex: crew.crewIndex, ownerUid, ownerName });
    }
  });

  function tmin(t){ if(!t) return Infinity; const m = t.match(/^(\d{1,2}):(\d{2})$/); return m ? (+m[1])*60 + (+m[2]) : Infinity; }
  rows.sort((a,b)=> tmin(a.depTime) - tmin(b.depTime));

  if(!rows.length){ dutyTable.innerHTML = `<tr><td colspan="5" class="no-data">No duties for ${weekday}</td></tr>`; setTableWrapPaddingAndHeader(); return; }

  dutyTable.innerHTML = '';
  rows.forEach(r=>{
    const outHtml = formatTrainToken(r.outgoing || '');
    const inHtml  = r.incoming ? formatTrainToken(r.incoming) : '';
    let trainInner = '';
    if(inHtml){
      trainInner = `
        <div class="train-stack">
          <div class="train-slot"><div class="train-number">${outHtml}</div></div>
          <div class="train-divider" aria-hidden="true"></div>
          <div class="train-slot"><div class="train-number">${inHtml}</div></div>
        </div>`;
    } else {
      trainInner = `
        <div class="train-stack">
          <div class="train-slot"><div class="train-number">${outHtml}</div></div>
          <div class="train-divider" style="opacity:0" aria-hidden="true"></div>
          <div class="train-slot"><div class="train-number">&nbsp;</div></div>
        </div>`;
    }

    const tr = document.createElement('tr');

    const mayEditLP = !!isAdmin;
    const mayEditALP = !!isAdmin;
    const ownerTag = (isAdmin && r.ownerName) ? `<span class="ownerTag">${escapeHtml(r.ownerName)}</span>` : '';
    // optionally show future badge if a future override exists for this link/crew (for the admin)
    let futureBadge = '';
    try{
      const dateKeyNow = getDateKey(new Date());
      const hasLocalFuture = localEdits && localEdits._futureOverrides && localEdits._futureOverrides[r.link] && localEdits._futureOverrides[r.link][r.crewIndex];
      if(isAdmin && hasLocalFuture){
        // show earliest from-date among fields
        const fo = localEdits._futureOverrides[r.link][r.crewIndex];
        const froms = Object.keys(fo).map(f => fo[f] && fo[f].from).filter(Boolean).sort();
        if(froms && froms.length) futureBadge = `<span class="futureTag">from ${escapeHtml(froms[0])}</span>`;
      }
    }catch(e){}

    const linkLabel = escapeHtml(getShortLinkLabel(r.link));

    const lpCell = `
      <td class="lp-cell">
        <div class="link-pill" title="${linkLabel}">${linkLabel}</div>
        <div class="cell-inner">
          <div class="editable" contenteditable="${mayEditLP? 'true':'false'}"
            data-link="${escapeHtml(r.link)}" data-crew="${r.crewIndex}" data-field="crewLPName"
            title="${mayEditLP? 'Edit LP name':'View only'}">${escapeHtml(r.lpName)}</div>
        </div>
      </td>`;

    const alpCell = `
      <td>
        <div class="cell-inner">
          <div class="editable" contenteditable="${mayEditALP? 'true':'false'}"
            data-link="${escapeHtml(r.link)}" data-crew="${r.crewIndex}" data-field="crewALPName"
            title="${mayEditALP? 'Edit ALP name':'View only'}">${escapeHtml(r.alpName)}</div>
        </div>
      </td>`;

    const trainCell = `<td class="train-cell">
        <div class="dep-pill">${escapeHtml(r.depTime||'')}</div>
        <div class="cell-inner">${trainInner}</div>
      </td>`;

    const depCell = `<td>
        <div class="cell-inner">${escapeHtml(r.depTime||'')}</div>
      </td>`;
    const linkCell = `<td>
        <div class="cell-inner" title="${isAdmin ? escapeHtml(r.ownerUid || '') : ''}">${escapeHtml(getShortLinkLabel(r.link))} ${ownerTag} ${futureBadge}</div>
      </td>`;

    tr.innerHTML = `${lpCell}${alpCell}${trainCell}${depCell}${linkCell}`;
    dutyTable.appendChild(tr);
  });

  /* editable handlers */
  document.querySelectorAll('.editable').forEach(el=>{
    if(el.__bound) return;
    el.__bound = true;

    el.addEventListener('focus', (ev)=>{
      if(!isAdmin){ el.blur(); return; }
      const txt = el.textContent.trim();
      if(/^(MAO|RN|OL|SL|L)\d+/i.test(txt) || /^(LP|ALP)\d+/i.test(txt)){
        el.dataset._orig = txt;
        el.textContent = '';
      } else {
        el.dataset._orig = '';
      }
      placeCaretAtEnd(el);
    });

    el.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Escape'){
        if(el.dataset._orig){ el.textContent = el.dataset._orig; el.blur(); }
      } else if(ev.key === 'Enter'){
        ev.preventDefault();
        el.blur();
      }
    });

    el.addEventListener('blur', async (ev)=>{
      if(!isAdmin){
        await renderCombinedDuties();
        return;
      }
      await onEditableCommit(ev);
    });
  });

  setTimeout(setTableWrapPaddingAndHeader, 20);
}

/* Commit handler (date-aware + future overrides) */
async function onEditableCommit(e){
  const el = e.currentTarget;
  if(!el) return;
  if(!isAdmin){
    await renderCombinedDuties();
    return;
  }

  const linkId = el.dataset.link;
  const crewIndex = Number(el.dataset.crew);
  const field = el.dataset.field;
  const newVal = el.textContent.trim();

  const userUid = (currentUser && currentUser.uid) ? currentUser.uid : (loadLocalUser()?.uid || createLocalUser().uid);
  const userReadable = (currentUser && (currentUser.email || currentUser.displayName)) || userUid;

  const dateKey = getDateKey(selectedDate);
  const todayKey = getDateKey(new Date());
  const isFuture = isDateAfter(selectedDate, new Date()); // true when selectedDate > today

  // Clearing behavior
  if(!newVal){
    if(isFuture){
      // Remove future override for field
      if(localEdits._futureOverrides && localEdits._futureOverrides[linkId] && localEdits._futureOverrides[linkId][crewIndex]){
        delete localEdits._futureOverrides[linkId][crewIndex][field];
        if(Object.keys(localEdits._futureOverrides[linkId][crewIndex]).length === 0) delete localEdits._futureOverrides[linkId][crewIndex];
        if(Object.keys(localEdits._futureOverrides[linkId]).length === 0) delete localEdits._futureOverrides[linkId];
        saveLocalEdits();
        showToast('Cleared future override (local)');
      }
      if(firebaseDb){
        try{
          const path = `/edits_future/${linkId}/${crewIndex}/${field}`;
          await firebaseDb.ref(path).remove();
          showToast('Cleared future override on Firebase');
        }catch(err){
          console.error('Firebase clear future failed', err);
          showToast('Firebase clear failed');
        }
      }
    } else {
      // Clear per-date edit
      if(localEdits[dateKey] && localEdits[dateKey][linkId] && localEdits[dateKey][linkId][crewIndex]){
        delete localEdits[dateKey][linkId][crewIndex][field];
        // if no keys remain clean up
        if(Object.keys(localEdits[dateKey][linkId][crewIndex]).length === 0) delete localEdits[dateKey][linkId][crewIndex];
        if(localEdits[dateKey] && localEdits[dateKey][linkId] && Object.keys(localEdits[dateKey][linkId]).length === 0) delete localEdits[dateKey][linkId];
        saveLocalEdits();
        showToast('Cleared locally');
      }
      if(firebaseDb){
        try{
          const path = `/edits/${dateKey}/${linkId}/${crewIndex}`;
          const payload = {};
          payload[field] = null;
          payload._updatedBy = null;
          payload._UpdatedByName = null;
          payload._updatedAt = null;
          await firebaseDb.ref(path).update(payload);
          showToast('Cleared on Firebase');
        }catch(err){
          console.error('Firebase clear failed', err);
          showToast('Firebase clear failed');
        }
      }
    }
    await renderCombinedDuties();
    return;
  }

  // Saving behavior
  if(isFuture){
    // Save as future override (applies from dateKey onward)
    if(!localEdits._futureOverrides) localEdits._futureOverrides = {};
    if(!localEdits._futureOverrides[linkId]) localEdits._futureOverrides[linkId] = {};
    if(!localEdits._futureOverrides[linkId][crewIndex]) localEdits._futureOverrides[linkId][crewIndex] = {};

    localEdits._futureOverrides[linkId][crewIndex][field] = {
      from: dateKey,
      value: newVal,
      _updatedBy: userUid,
      _updatedByName: userReadable,
      _updatedAt: new Date().toISOString()
    };
    saveLocalEdits();
    showToast(`Saved future override from ${dateKey}`);

    if(firebaseDb){
      try{
        const path = `/edits_future/${linkId}/${crewIndex}/${field}`;
        const payload = localEdits._futureOverrides[linkId][crewIndex][field];
        await firebaseDb.ref(path).set(payload);
        showToast('Synced future override to Firebase');
      }catch(err){
        console.error('Firebase future push failed', err);
        showToast('Firebase future sync failed');
      }
    }
  } else {
    // Save per-date edit
    if(!localEdits[dateKey]) localEdits[dateKey] = {};
    if(!localEdits[dateKey][linkId]) localEdits[dateKey][linkId] = {};
    if(!localEdits[dateKey][linkId][crewIndex]) localEdits[dateKey][linkId][crewIndex] = {};

    localEdits[dateKey][linkId][crewIndex][field] = newVal;
    localEdits[dateKey][linkId][crewIndex]['_updatedBy'] = userUid;
    localEdits[dateKey][linkId][crewIndex]['_updatedByName'] = userReadable;
    localEdits[dateKey][linkId][crewIndex]['_updatedAt'] = new Date().toISOString();
    saveLocalEdits();
    showToast('Saved locally');

    if(firebaseDb){
      try{
        const path = `/edits/${dateKey}/${linkId}/${crewIndex}`;
        const payload = { [field]: newVal, _updatedBy: userUid, _updatedByName: userReadable, _updatedAt: new Date().toISOString() };
        await firebaseDb.ref(path).update(payload);
        showToast('Synced to Firebase');
      }catch(err){
        console.error('Firebase push failed', err);
        showToast('Firebase sync failed');
      }
    }
  }

  await renderCombinedDuties();
}

/* admin sign-in & detection */
if(adminSignInBtn){
  adminSignInBtn.addEventListener('click', async ()=>{
    if(!firebaseAuth){ alert('Firebase not initialized.'); return; }
    const choice = confirm('Use existing admin account to sign in? OK = Sign in, Cancel = Sign out');
    if(!choice){
      try { await firebaseAuth.signOut(); showToast('Signed out'); await detectAdmin(); await renderCombinedDuties(); updateLoginStatusUI(); } catch(e){ console.warn(e); }
      return;
    }
    const email = prompt('Admin email:'); if(!email) return;
    const pwd = prompt('Password:'); if(!pwd) return;
    try {
      const cred = await firebaseAuth.signInWithEmailAndPassword(email, pwd);
      const fbUser = firebaseAuth.currentUser || (cred && cred.user);
      if(fbUser){
        currentUser = {
          uid: fbUser.uid,
          displayName: fbUser.displayName || fbUser.email || fbUser.uid,
          email: fbUser.email || null,
          anon: !!fbUser.isAnonymous
        };
        saveLocalUser(currentUser);
      }
      showToast('Signed in');
      await detectAdmin();
      await renderCombinedDuties();
      updateLoginStatusUI();
    } catch (err){
      alert('Sign-in failed: ' + (err.message || err));
    }
  });
}

async function detectAdmin(){
  currentUser = currentUser || loadLocalUser() || createLocalUser();
  isAdmin = false;
  try{
    const ADMIN_UIDS = [];
    if(ADMIN_UIDS.includes(currentUser.uid)) isAdmin = true;
    if(firebaseDb && currentUser && currentUser.uid){
      const snap = await firebaseDb.ref(`/meta/admins/${currentUser.uid}`).once('value');
      if(snap.exists() && snap.val() === true) isAdmin = true;
    }
  }catch(e){ console.warn('admin detect err', e); }
  updateLoginStatusUI();
}
function updateLoginStatusUI(){
  const u = currentUser || loadLocalUser();
  if(!u){ loginStatus.textContent = ''; adminSignInBtn.style.display = 'inline-block'; return; }
  if(isAdmin){ loginStatus.textContent = 'Admin â€” editing enabled'; } else { loginStatus.textContent = ''; }
  adminSignInBtn.style.display = 'inline-block';
}

/* init */
async function init(){
  setSelectedDate(new Date());
  currentUser = loadLocalUser() || createLocalUser();
  saveLocalUser(currentUser);
  localEdits = loadLocalEdits();
  await loadAllLinks();
  window.addEventListener('resize', () => setTimeout(setTableWrapPaddingAndHeader, 60));
  window.addEventListener('orientationchange', () => setTimeout(setTableWrapPaddingAndHeader, 140));
  if(document.fonts && document.fonts.ready) document.fonts.ready.then(() => setTimeout(setTableWrapPaddingAndHeader, 80));
  updateLoginStatusUI();
}
document.addEventListener('DOMContentLoaded', init);
