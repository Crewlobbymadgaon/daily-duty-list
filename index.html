<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LP/ALP Duty List â€” Madgaon Lobby (sticky top + bottom headers)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f4f7fb;--card:#fff;--muted:#6b7280;--accent:#0f172a;--accent-2:#2563eb;
  --radius:12px;--divider:#1f6feb;--border:#cdd4e1;
  --header-h:0px; --controls-h:0px;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--accent)}
.wrap{max-width:1100px;margin:0 auto;padding:14px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:0 8px 24px rgba(15,23,42,0.06);overflow:hidden}

/* Header & controls */
.headerArea{position:sticky;top:0;background:var(--card);padding:18px 16px;border-bottom:1px solid rgba(0,0,0,0.04);z-index:60;display:flex;flex-direction:column;justify-content:center}
.headerArea h1{margin:0;font-size:1.4rem;font-weight:700;text-align:center}
.headerArea .sub{font-size:0.95rem;color:var(--muted);text-align:center;margin-top:6px}
.headerArea #dateHeading{font-weight:600;color:var(--accent-2);text-align:center;margin-top:8px}

.controls{position:sticky;top:var(--header-h);background:var(--card);z-index:55;display:flex;gap:10px;align-items:center;justify-content:center;padding:10px;border-bottom:1px solid rgba(0,0,0,0.03)}
.nav-btn{background:transparent;border:1px solid rgba(15,23,42,0.06);width:38px;height:38px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
.date-icon-btn{display:inline-flex;align-items:center;justify-content:center;background:var(--accent-2);color:#fff;border:none;border-radius:8px;min-width:48px;height:38px;padding:0 10px;cursor:pointer}
input[type="date"].native-date{position:absolute;left:-9999px}

/* Table area */
.tableWrap{
  max-height:calc(100vh - var(--header-h) - var(--controls-h) - 28px);
  overflow:auto;border-radius:0;background:#fff;padding:6px;position:relative;
}
table{width:100%;border-collapse:collapse;min-width:680px;table-layout:fixed;border:1px solid var(--border)}
thead th{
  background:#f8fafc;padding:10px 12px;text-align:center;color:var(--muted);font-weight:700;border:1px solid var(--border);white-space:nowrap;
  position:sticky; z-index:50;
  /* top will be set by JS (inline) */
}
.floatingFooter{position:sticky;bottom:0;z-index:52;display:none;background:#fff}
/* The floatingFooter contains a small table with just the header row; style to match thead */
.floatingFooter table{width:100%;border-collapse:collapse}
.floatingFooter th{background:#f8fafc;padding:8px 12px;border:1px solid var(--border);font-weight:700;text-align:center}

tbody td{padding:10px 12px;border:1px solid var(--border);font-size:0.95rem;color:var(--accent);vertical-align:middle;text-align:center}
tbody tr:nth-child(odd){background:#fbfdff}
.no-data{text-align:center;color:var(--muted);padding:14px}

/* column sizing and train stack */
thead th:nth-child(1), td:nth-child(1){width:36%}
thead th:nth-child(2), td:nth-child(2){width:36%}
thead th:nth-child(3), td:nth-child(3){width:18%}
thead th:nth-child(4), td:nth-child(4){width:5%}
thead th:nth-child(5), td:nth-child(5){width:5%}
.cell-center{display:flex;align-items:center;justify-content:center;min-height:40px}
.train-stack{display:inline-flex;flex-direction:column;align-items:center;gap:6px;padding:4px 6px}
.train-top,.train-bottom{font-weight:400;font-size:0.9rem;display:inline-block}
.train-divider{width:100%;max-width:180px;height:2px;background:var(--divider);border-radius:2px}

/* editable visuals */
.editable{display:block;min-height:34px;padding:6px;border-radius:6px;outline:none;cursor:text;width:100%;box-sizing:border-box;user-select:text}
.editable:focus{box-shadow:0 0 0 3px rgba(37,99,235,0.12);border:1px dashed rgba(37,99,235,0.25)}
.editable[contenteditable="false"]{background:transparent;cursor:not-allowed;color:rgba(0,0,0,0.6)}
.ownerTag{font-size:0.78rem;color:#fff;background:#2563eb;padding:4px 6px;border-radius:6px;display:inline-block;margin-left:8px}

/* toast */
.toast{position:fixed;right:14px;bottom:14px;background:#111;color:#fff;padding:8px 12px;border-radius:8px;opacity:0;transform:translateY(8px);transition:all .18s}
.toast.show{opacity:1;transform:translateY(0)}

@media (max-width:640px){
  table{min-width:0;table-layout:auto}
  thead th:nth-child(4),thead th:nth-child(5),tbody td:nth-child(4),tbody td:nth-child(5){display:none}
  thead th,tbody td{padding:8px}
  .train-divider{max-width:140px;height:1.5px}
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="headerArea" role="banner" aria-label="Header">
        <h1>LP/ALP Duty List</h1>
        <div class="sub">Madgaon Lobby</div>
        <div id="dateHeading">Loading dateâ€¦</div>
      </div>

      <div class="controls" role="toolbar" aria-label="Date controls">
        <button id="prevDay" class="nav-btn" title="Previous day">â—€</button>
        <button id="dateBtn" class="date-icon-btn" title="Pick a date">ðŸ“…</button>
        <input id="datePicker" class="native-date" type="date" />
        <button id="nextDay" class="nav-btn" title="Next day">â–¶</button>
      </div>

      <div class="tableWrap" aria-live="polite">
        <table id="mainTable">
          <thead>
            <tr>
              <th>Name of LP</th>
              <th>Name of ALP</th>
              <th>Train No</th>
              <th>Dep</th>
              <th>Link No</th>
            </tr>
          </thead>
          <tbody id="dutyTable">
            <tr><td colspan="5" class="no-data">Loading dataâ€¦</td></tr>
          </tbody>
        </table>

        <!-- floating footer header (cloned by JS) -->
        <div id="floatingFooter" class="floatingFooter" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Firebase option -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ---------- Config ---------- */
const FIREBASE_CONFIG = null; // paste your firebase config to enable sync
const linkFiles = [
  'link1.json','link2.json','link3.json','link4.json',
  'rnlink1.json','rnlink2.json','rnlink3.json',
  'ollink1.json','sllink1.json'
];
const LS_KEY = 'lp_alp_edits_owner_v1';

/* ---------- State ---------- */
let localEdits = loadLocalEdits();
let allCrewData = [];
let selectedDate = new Date();
let firebaseApp = null, firebaseAuth = null, firebaseDb = null;
let currentUser = null, isAdmin = false;

/* ---------- Init Firebase (optional) ---------- */
if(FIREBASE_CONFIG){
  try{
    firebaseApp = firebase.initializeApp(FIREBASE_CONFIG);
    firebaseAuth = firebase.auth();
    firebaseDb = firebase.database();
    firebaseAuth.onAuthStateChanged(async user => {
      if(user){ currentUser = { uid: user.uid, displayName: user.displayName || user.uid }; saveLocalUser(currentUser); await detectAdmin(); }
      else { try{ await firebaseAuth.signInAnonymously(); }catch(e){ console.warn('anon sign-in failed', e); } }
    });
  }catch(e){ console.warn('firebase init failed', e); firebaseApp=null; firebaseDb=null; firebaseAuth=null; }
}

/* ---------- DOM refs ---------- */
const dutyTable = document.getElementById('dutyTable');
const mainTable = document.getElementById('mainTable');
const floatingFooter = document.getElementById('floatingFooter');
const tableWrap = document.querySelector('.tableWrap');
const dateBtn = document.getElementById('dateBtn');
const datePicker = document.getElementById('datePicker');
const prevBtn = document.getElementById('prevDay');
const nextBtn = document.getElementById('nextDay');
const dateHeading = document.getElementById('dateHeading');
const toast = document.getElementById('toast');

/* ---------- Utilities ---------- */
function showToast(msg, t=1400){ toast.textContent = msg; toast.classList.add('show'); clearTimeout(toast._t); toast._t=setTimeout(()=>toast.classList.remove('show'), t); }
function loadLocalEdits(){ try{ return JSON.parse(localStorage.getItem(LS_KEY) || '{}'); }catch(e){ return {}; } }
function saveLocalEdits(){ try{ localStorage.setItem(LS_KEY, JSON.stringify(localEdits)); }catch(e){} }
function loadLocalUser(){ try{ return JSON.parse(localStorage.getItem('lp_user_v_owner')||'null'); }catch(e){return null} }
function saveLocalUser(u){ try{ localStorage.setItem('lp_user_v_owner',JSON.stringify(u)); }catch(e){} }
function createLocalUser(){ const uid = 'local-'+Math.random().toString(36).slice(2,9); const u = { uid, displayName: `User-${uid.slice(-4)}`, local:true }; saveLocalUser(u); return u; }
function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }

/* ---------- Sticky measurement and floating footer ---------- */
function updateStickyLayout(){
  const header = document.querySelector('.headerArea');
  const controls = document.querySelector('.controls');
  if(!header || !controls || !tableWrap) return;
  const headerH = Math.round(header.getBoundingClientRect().height);
  const controlsH = Math.round(controls.getBoundingClientRect().height);
  document.documentElement.style.setProperty('--header-h', headerH + 'px');
  document.documentElement.style.setProperty('--controls-h', controlsH + 'px');

  // numeric top for table headers
  const numericTop = headerH + controlsH;
  document.querySelectorAll('thead th').forEach(th => th.style.top = numericTop + 'px');

  // adjust tableWrap maxHeight precisely
  const reserved = numericTop + 28;
  const maxH = Math.max(120, window.innerHeight - reserved);
  tableWrap.style.maxHeight = maxH + 'px';
}

// create floating footer header by cloning thead
function ensureFloatingFooter(){
  if(floatingFooter.dataset.inited === '1') return;
  const thead = mainTable.querySelector('thead');
  if(!thead) return;
  const cloneTable = document.createElement('table');
  cloneTable.setAttribute('aria-hidden','true');
  const theadClone = thead.cloneNode(true);
  cloneTable.appendChild(theadClone);
  floatingFooter.innerHTML = ''; // clear
  floatingFooter.appendChild(cloneTable);
  floatingFooter.dataset.inited = '1';
}

// show/hide floating footer depending on scroll position in .tableWrap
function handleTableWrapScroll(){
  if(!tableWrap || !mainTable) return;
  ensureFloatingFooter();

  const scrollTop = tableWrap.scrollTop;
  const clientH = tableWrap.clientHeight;
  const scrollH = tableWrap.scrollHeight;

  // threshold px before bottom to show footer (adjustable)
  const threshold = 6;

  // Show floating footer when near or at bottom of the table content
  const atBottom = (scrollTop + clientH) >= (scrollH - threshold);

  // alternatively, show footer if tableWrap scrollHeight <= clientH (table fits entirely)
  const tableFits = scrollH <= clientH + 2;

  if(atBottom || tableFits){
    floatingFooter.style.display = 'block';
    floatingFooter.setAttribute('aria-hidden','false');
  } else {
    floatingFooter.style.display = 'none';
    floatingFooter.setAttribute('aria-hidden','true');
  }
}

/* ---------- Date controls ---------- */
dateBtn.addEventListener('click', ()=>{ datePicker.focus(); datePicker.click(); });
datePicker.addEventListener('change', ()=>{ selectedDate = datePicker.value ? new Date(datePicker.value+'T00:00:00') : new Date(); setSelectedDate(selectedDate); renderCombinedDuties(); });
prevBtn.addEventListener('click', ()=> changeDate(-1));
nextBtn.addEventListener('click', ()=> changeDate(1));
function changeDate(offset){ const d=new Date(selectedDate.getTime()); d.setDate(d.getDate()+offset); setSelectedDate(d); renderCombinedDuties(); }
function setSelectedDate(d){ selectedDate = d||new Date(); const yyyy=selectedDate.getFullYear(), mm=String(selectedDate.getMonth()+1).padStart(2,'0'), dd=String(selectedDate.getDate()).padStart(2,'0'); datePicker.value = `${yyyy}-${mm}-${dd}`; dateHeading.textContent = `${selectedDate.toLocaleString('en-US',{weekday:'long'})}, ${selectedDate.toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'})}`; }

/* ---------- Load link JSONs ---------- */
async function loadAllLinks(){
  dutyTable.innerHTML = `<tr><td colspan="5" class="no-data">Loading dataâ€¦</td></tr>`;
  const fetches = linkFiles.map(async f => {
    try{ const r = await fetch(f, {cache:'no-cache'}); if(!r.ok) throw new Error(f+' '+r.status); return await r.json(); } catch(e){ console.warn('Failed to load', f, e); return null; }
  });
  const results = await Promise.all(fetches);
  allCrewData = [];
  results.forEach((linkData, idx) => {
    if(!linkData) return;
    const linkId = linkData.linkId ?? (`file#${idx+1}`);
    const lastUpdated = linkData.lastUpdated ? new Date(linkData.lastUpdated) : new Date();
    const crewArr = Array.isArray(linkData.crew) ? linkData.crew : [];
    crewArr.forEach((crew, crewIndex) => allCrewData.push({...crew, linkId, lastUpdatedDate: lastUpdated, crewIndex}));
  });
  await renderCombinedDuties();
}

/* ---------- Render duties & inline editing (owner model) ---------- */
async function renderCombinedDuties(){
  if(!allCrewData.length){ dutyTable.innerHTML = `<tr><td colspan="5" class="no-data">No data available</td></tr>`; updateStickyLayout(); handleTableWrapScroll(); return; }
  const weekday = selectedDate.toLocaleString('en-US',{weekday:'long'});

  // fetch firebase edits to know owners (if DB present)
  let fbEdits = {};
  if(firebaseDb){
    try{ const snap = await firebaseDb.ref('/edits').once('value'); fbEdits = snap.val() || {}; }catch(e){ fbEdits = {}; }
  }

  const crewsByLink = allCrewData.reduce((acc,crew)=> { (acc[crew.linkId]=acc[crew.linkId]||[]).push(crew); return acc; }, {});
  const rows = [];

  Object.values(crewsByLink).forEach(crewList=>{
    if(!crewList.length) return;
    const lastUpdatedDate = crewList[0].lastUpdatedDate ? new Date(crewList[0].lastUpdatedDate) : new Date();
    const diffDays = Math.floor((selectedDate.getTime()-lastUpdatedDate.getTime())/(1000*60*60*24));
    const weeksPassed = Math.floor(diffDays/7);
    const dutiesPerRow = crewList.map(c=>c.duties||{});
    for(let rowIndex=0; rowIndex<crewList.length; rowIndex++){
      const crewIndex = ((rowIndex - weeksPassed) % crewList.length + crewList.length) % crewList.length;
      const crew = crewList[crewIndex];
      const dutyForRow = dutiesPerRow[rowIndex][weekday] ?? '';
      let outgoing='', incoming='', depTime='';
      if(dutyForRow && typeof dutyForRow === 'object' && (dutyForRow.outgoing||dutyForRow.incoming)){
        outgoing = (dutyForRow.outgoing||'').toString().trim();
        incoming = (dutyForRow.incoming||'').toString().trim();
        depTime = (dutyForRow.depTime||'').toString().trim();
      } else if(typeof dutyForRow === 'string') outgoing = dutyForRow.trim();
      const combined = (incoming ? `${outgoing}/${incoming}` : outgoing).toUpperCase();
      if(!combined || combined === 'REST') continue;
      const linkId = crew.linkId;

      const local = (localEdits[linkId] && localEdits[linkId][crew.crewIndex]) || {};
      const fb = (fbEdits[linkId] && fbEdits[linkId][crew.crewIndex]) || {};
      const owner = fb._updatedBy || local._updatedBy || null;
      const lpName = local.crewLPName?.trim() || fb.crewLPName?.trim() || crew.crewLPId || '';
      const alpName = local.crewALPName?.trim() || fb.crewALPName?.trim() || crew.crewALPId || '';

      rows.push({ depTime, outgoing, incoming, lpName, alpName, link: linkId, crewIndex: crew.crewIndex, owner });
    }
  });

  function tmin(t){ if(!t) return Infinity; const m = t.match(/^(\d{1,2}):(\d{2})$/); return m ? (+m[1])*60 + (+m[2]) : Infinity; }
  rows.sort((a,b)=> tmin(a.depTime) - tmin(b.depTime));

  if(!rows.length){ dutyTable.innerHTML = `<tr><td colspan="5" class="no-data">No duties for ${weekday}</td></tr>`; updateStickyLayout(); handleTableWrapScroll(); return; }

  dutyTable.innerHTML = '';
  rows.forEach(r=>{
    const out = escapeHtml(r.outgoing||''), inc = escapeHtml(r.incoming||'');
    const trainHtml = inc ? `<div class="cell-center"><div class="train-stack" role="group"><div class="train-top">${out}</div><div class="train-divider" aria-hidden="true"></div><div class="train-bottom">${inc}</div></div></div>` : `<div class="cell-center"><div class="train-stack"><div class="train-top">${out}</div></div></div>`;
    const tr = document.createElement('tr');
    const mayEditLP = (!r.owner) || (currentUser && r.owner === currentUser.uid) || isAdmin;
    const mayEditALP = (!r.owner) || (currentUser && r.owner === currentUser.uid) || isAdmin;
    const ownerTag = r.owner ? `<span class="ownerTag">${escapeHtml(r.owner)}</span>` : '';
    tr.innerHTML = `
      <td><div class="cell-center"><div class="editable" contenteditable="${mayEditLP? 'true':'false'}" data-link="${escapeHtml(r.link)}" data-crew="${r.crewIndex}" data-field="crewLPName" title="${mayEditLP? 'Edit LP name':'Owned by someone else'}">${escapeHtml(r.lpName)}</div></div></td>
      <td><div class="cell-center"><div class="editable" contenteditable="${mayEditALP? 'true':'false'}" data-link="${escapeHtml(r.link)}" data-crew="${r.crewIndex}" data-field="crewALPName" title="${mayEditALP? 'Edit ALP name':'Owned by someone else'}">${escapeHtml(r.alpName)}</div></div></td>
      <td>${trainHtml}</td>
      <td><div class="cell-center">${escapeHtml(r.depTime||'')}</div></td>
      <td><div class="cell-center">${escapeHtml(r.link)} ${ownerTag}</div></td>
    `;
    dutyTable.appendChild(tr);
  });

  // attach editable behavior
  document.querySelectorAll('.editable').forEach(el=>{
    if(el.__bound) return;
    el.__bound = true;
    el.addEventListener('focus', (ev)=>{
      if(el.getAttribute('contenteditable') === 'false'){ el.blur(); showToast('This cell is owned by someone else.'); return; }
      const txt = el.textContent.trim();
      if(/^(LP|ALP)\d+/i.test(txt)){ el.dataset._orig = txt; el.textContent = ''; } else { el.dataset._orig = ''; }
    });
    el.addEventListener('keydown', (ev)=>{ if(ev.key==='Escape'){ if(el.dataset._orig){ el.textContent = el.dataset._orig; el.blur(); } } else if(ev.key==='Enter'){ ev.preventDefault(); el.blur(); } });
    el.addEventListener('blur', onEditableCommit);
  });

  // after re-render, update sticky positions and floating footer
  updateStickyLayout();
  ensureFloatingFooter();
  handleTableWrapScroll();
}

/* ---------- Commit handler (claim owner + save) ---------- */
async function onEditableCommit(e){
  const el = e.currentTarget;
  const linkId = el.dataset.link;
  const crewIndex = Number(el.dataset.crew);
  const field = el.dataset.field;
  const newVal = el.textContent.trim();

  const existingLocal = (localEdits[linkId] && localEdits[linkId][crewIndex]) || {};
  let fbOwner = null;
  if(firebaseDb){
    try{ const fbSnap = await firebaseDb.ref(`/edits/${linkId}/${crewIndex}/_updatedBy`).once('value'); fbOwner = fbSnap.exists() ? fbSnap.val() : null; }catch(e){ fbOwner = null; }
  }
  const owner = fbOwner || existingLocal._updatedBy || null;
  if(owner && (!currentUser || owner !== currentUser.uid) && !isAdmin){ showToast('Not allowed: owned by ' + owner); await renderCombinedDuties(); return; }

  const userUid = (currentUser && currentUser.uid) ? currentUser.uid : (loadLocalUser()?.uid || createLocalUser().uid);
  if(!localEdits[linkId]) localEdits[linkId] = {};
  if(!localEdits[linkId][crewIndex]) localEdits[linkId][crewIndex] = {};
  localEdits[linkId][crewIndex][field] = newVal;
  localEdits[linkId][crewIndex]['_updatedBy'] = userUid;
  localEdits[linkId][crewIndex]['_updatedAt'] = new Date().toISOString();
  saveLocalEdits();
  showToast('Saved locally');

  if(firebaseDb){
    try{ const path = `/edits/${linkId}/${crewIndex}`; const payload = { [field]: newVal, _updatedBy: userUid, _updatedAt: new Date().toISOString() }; await firebaseDb.ref(path).update(payload); showToast('Synced to Firebase'); }catch(err){ console.warn('Firebase push failed', err); }
  }

  await renderCombinedDuties();
}

/* ---------- Admin detect (optional) ---------- */
async function detectAdmin(){
  currentUser = currentUser || loadLocalUser() || createLocalUser();
  isAdmin = false;
  const ADMIN_UIDS = [];
  try{ if(ADMIN_UIDS.includes(currentUser.uid)) isAdmin = true; if(firebaseDb){ const snap = await firebaseDb.ref(`/meta/admins/${currentUser.uid}`).once('value'); if(snap.exists() && snap.val() === true) isAdmin = true; } }catch(e){ console.warn('admin detect err', e); }
  await renderCombinedDuties();
}

/* ---------- Init ---------- */
async function init(){
  setSelectedDate(new Date());
  currentUser = loadLocalUser() || createLocalUser();
  saveLocalUser(currentUser);
  await loadAllLinks();

  // wire scroll event to .tableWrap to toggle floating footer
  tableWrap.addEventListener('scroll', () => {
    handleTableWrapScroll();
  });

  // measure sticky layout on load and after fonts, resize
  updateStickyLayout();
  if(document.fonts && document.fonts.ready) document.fonts.ready.then(updateStickyLayout);
  window.addEventListener('resize', () => { updateStickyLayout(); handleTableWrapScroll(); });
  window.addEventListener('orientationchange', () => setTimeout(()=>{ updateStickyLayout(); handleTableWrapScroll(); }, 120));

  // if firebase present, ensure admin detection runs when auth ready
  if(firebaseAuth && firebaseDb){
    if(firebaseAuth.currentUser){ currentUser = { uid: firebaseAuth.currentUser.uid, displayName: firebaseAuth.currentUser.displayName || firebaseAuth.currentUser.uid }; saveLocalUser(currentUser); await detectAdmin(); }
    else { try{ await firebaseAuth.signInAnonymously(); }catch(e){ console.warn('anon sign-in failed', e); } }
  } else {
    await detectAdmin();
  }
}
document.addEventListener('DOMContentLoaded', init);

/* ---------- Helpers re-used ---------- */
function loadLocalUser(){ try{ return JSON.parse(localStorage.getItem('lp_user_v_owner')||'null'); }catch(e){return null} }
function saveLocalUser(u){ try{ localStorage.setItem('lp_user_v_owner',JSON.stringify(u)); }catch(e){} }
function createLocalUser(){ const uid = 'local-'+Math.random().toString(36).slice(2,9); const u = { uid, displayName: `User-${uid.slice(-4)}`, local:true }; saveLocalUser(u); return u; }

</script>
